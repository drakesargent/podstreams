{% extends "nav.html" %}
{% block title %}
        Update Show: [show title] --
{% endblock title %}
{% block navTitle %} Update Show: [show title] {% endblock %}
{% block content %}
<div class="crudForm">
    <form>
        <input type="text" name="title" placeholder="[Show Title]" required/>
        <!-- display personal type(s) [add/remove] -->
        <select name="type">
            <option value="" disabled selected>Select Type</option>
            <!-- OPTIONS -->
            <option value="newType">New Type</option>
        </select>
        <input type="url" name="link" placeholder="[Show Link]"/>
        <!-- display personal comment(s) -->
        <input type="text" name="comment" placeholder="[Update your comments]"/>
        <input type="button" name="cancel" value="Cancel"/>
        <input type="button" name="submit" value="Submit"/>
    </form>
</div>
{% endblock %}
